<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Thumbnail Splitter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 30px;
    }

    h1 {
      color: #cc0000;
    }

    input[type="file"] {
      margin: 20px;
    }

    canvas {
      display: none;
    }

    .pieces {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pieces img {
      width: 200px;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è YouTube Thumbnail Splitter (6 Pieces)</h1>

  <input type="file" id="upload" accept="image/*">
  <div class="pieces" id="output"></div>
  <button id="downloadAll" style="display: none;">‚¨áÔ∏è Download All as ZIP</button>

  <canvas id="canvas" width="1280" height="720"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const downloadAllBtn = document.getElementById('downloadAll');

    let imagePieces = []; // To store base64 image data

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, 1280, 720);
        output.innerHTML = '';
        imagePieces = [];

        const pieceWidth = 1280 / 3;
        const pieceHeight = 720 / 2;

        for (let row = 0; row < 2; row++) {
          for (let col = 0; col < 3; col++) {
            const pieceCanvas = document.createElement('canvas');
            pieceCanvas.width = pieceWidth;
            pieceCanvas.height = pieceHeight;
            const pieceCtx = pieceCanvas.getContext('2d');

            pieceCtx.drawImage(
              canvas,
              col * pieceWidth,
              row * pieceHeight,
              pieceWidth,
              pieceHeight,
              0,
              0,
              pieceWidth,
              pieceHeight
            );

            const imageData = pieceCanvas.toDataURL('image/png');
            imagePieces.push({
              name: `piece_${row + 1}_${col + 1}.png`,
              data: imageData
            });

            const imgElement = new Image();
            imgElement.src = imageData;

            const link = document.createElement('a');
            link.href = imageData;
            link.download = `piece_${row + 1}_${col + 1}.png`;
            link.appendChild(imgElement);

            output.appendChild(link);
          }
        }

        downloadAllBtn.style.display = 'inline-block';
      };

      const reader = new FileReader();
      reader.onload = (event) => {
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadAllBtn.addEventListener('click', () => {
      if (imagePieces.length === 0) return;

      const zip = new JSZip();
      const folder = zip.folder("thumbnail_pieces");

      imagePieces.forEach(piece => {
        const base64Data = piece.data.split(',')[1]; // remove "data:image/png;base64,"
        folder.file(piece.name, base64Data, { base64: true });
      });

      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "thumbnail_pieces.zip";
        link.click();
      });
    });
  </script>

</body>
</html>
